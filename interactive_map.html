<center>
<canvas id="graph" width="900" height="700"></canvas>

<center>
<br>
    
<script>
	function clear() {
		var c = document.getElementById("graph");
		var ctx = c.getContext("2d");
		context.clearRect(0, 0, canvas.width, canvas.height);
	}

	function draw() {

		var myinput = document.getElementById("mysearch").value;
		
		var c = document.getElementById("graph");
		var ctx = c.getContext("2d");

		y=0

		for (country=0; country < data.length; country++) {
			if (myinput == data[country].Name){
				ctx.font = "20px helvetica"
				ctx.fillStyle = "Dark Blue";
				ctx.fillRect(0,y,data[country]["Value"]*5,25)
				ctx.fillStyle = "Dark Blue";
				ctx.fillText(data[country]["Value"]+"%"+", "+data[country]["TimePeriod"],data[country]["Value"]*5+5,y+20);
				

				y=y+60
				

			}
		}
	}

</script>
